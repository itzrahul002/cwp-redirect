  <title>Redirecting...</title>

<body>
<script>
  // Get token from URL path (â€¦/22)
  const pathParts = window.location.pathname.split("/");
  const token = pathParts[pathParts.length - 1];

  // Redirect to your site
  const target =

  window.location.replace(target);
