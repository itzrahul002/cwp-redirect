<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
<script>
  // Current URL parts
  const path = window.location.pathname.replace("/cwp-redirect", "");
  const query = window.location.search;

  // Build target URL
  const target =
    "https://cwptraining.ntplstaging.com/Kexclonereact" + path + query;

  window.location.replace(target);
</script>
</body>
</html>
